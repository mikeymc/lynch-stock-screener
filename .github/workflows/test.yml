name: Python Tests

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: lynch
          POSTGRES_PASSWORD: lynch_dev_password
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        enable-cache: true

    - name: Install dependencies
      run: |
        cd backend
        uv pip install --system -r requirements.txt

    - name: Create test template database
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_USER: lynch
        DB_PASSWORD: lynch_dev_password
      run: |
        python tests/backend/create_test_template_ci.py

    - name: Run tests
      env:
        DB_HOST: localhost
        DB_PORT: 5432
        DB_USER: lynch
        DB_PASSWORD: lynch_dev_password
      run: |
        uv run pytest tests/backend/ -v
