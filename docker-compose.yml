version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: lynch-postgres
    environment:
      POSTGRES_USER: lynch
      POSTGRES_PASSWORD: lynch_dev_password
      POSTGRES_DB: lynch_stocks
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U lynch -d lynch_stocks" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
