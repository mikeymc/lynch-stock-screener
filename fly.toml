# Fly.io configuration for Lynch Stock Screener
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'lynch-stock-screener'
primary_region = 'iad'  # US East (Ashburn, VA) - change to your preferred region

# Build configuration
[build]

# HTTP service
[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  # Health check
  [[http_service.checks]]
    grace_period = '10s'
    interval = '30s'
    method = 'GET'
    timeout = '5s'
    path = '/api/health'

# Virtual machine configuration
[[vm]]
  size = 'shared-cpu-1x'  # 256MB RAM - fits in free tier
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1

# Persistent volume for SQLite database
[mounts]
  source = 'lynch_data'
  destination = '/data'
  initial_size = '1gb'

# Environment variables (non-secret)
[env]
  PORT = '8080'
  FLASK_ENV = 'production'
  DATABASE_PATH = '/data/stocks.db'

# Set secrets with: fly secrets set GEMINI_API_KEY=your_key_here
# Required secrets:
#   GEMINI_API_KEY - Google Gemini API key for AI analysis
# Optional secrets:
#   SCHWAB_API_KEY - Charles Schwab API key
#   SCHWAB_API_SECRET - Charles Schwab API secret
#   SCHWAB_REDIRECT_URI - Charles Schwab OAuth redirect URI
