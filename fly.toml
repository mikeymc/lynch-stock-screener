# fly.toml app configuration file

app = "lynch-stock-screener"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false  # Changed: Keep machine running for background screening tasks
  auto_start_machines = true
  min_machines_running = 1    # Changed: Always keep 1 machine running

  [http_service.concurrency]
    type = "requests"
    hard_limit = 25
    soft_limit = 20

  # Increase HTTP timeout for long-running screening operations
  # SSE streaming can take several minutes for multiple stocks
  http_request_timeout = "5m"

[[vm]]
  size = "shared-cpu-1x"
  memory = "2gb"  # Changed: Increased from 1GB to 2GB for screening workload

[env]
  PORT = "8080"
  # PostgreSQL connection will be set via secrets (fly secrets set DATABASE_URL=...)
