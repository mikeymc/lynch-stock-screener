# fly.toml app configuration file

app = "lynch-stock-screener"

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  size = "shared-cpu-1x"
  memory = "256mb"

[env]
  PORT = "8080"

[mounts]
  source = "lynch_data"
  destination = "/data"
